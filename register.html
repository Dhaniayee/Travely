<!DOCTYPE html>
<html>

<head>

	<!-- Meta Including Start -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- End of Meta Including -->

	<!-- Title Start -->
	<title>Register | Travelinary</title>
	<!-- End of Title -->

	<!-- CSS and JavaScript Including File -->
	<link rel="icon" type="image/png" href="assets/logo/Logo Icon.svg">
	<link rel="stylesheet" type="text/css" href="assets/css/tes.css">
	<script src="assets/js/fontawesome.js"></script>

	<!-- End of Including File -->

</head>

<body>

	<!-- Logo -->
	<div class="logo">
		<img src="assets/img/header/maskot.jpg">
		<div class="message">
			<p>Join with Travelinary !</p>
		</div>
	</div>
	<!-- End of Logo -->

	<!-- Box Register Start -->
	<div class="box">
		<h3>Create your own account</h3>
		<form>
			<div class="inputBox">
				<input type="text" name="" required></input>
				<label>Nama Lengkap</label>
				<span class="input nama"></span>
			</div>
			<div class="inputBox">
				<input type="text" name="" required></input>
				<label>Email</label>
				<span class="input nim"></span>
			</div>
			<div class="inputBox">
				<input type="text" name="" required></input>
				<label>Username</label>
				<span class="input user"></span>
			</div>
			<div class="inputBox">
				<input type="password" name="" required></input>
				<label>Password</label>
				<span class="input pass"></span>
			</div>
			<div class="inputBox">
				<input type="password" name="" required></input>
				<label>Re-Password</label>
				<span class="input pass"></span>
			</div>
			<center>
			<a href="login.html"><input type="button" name="" value="Buat Akun"></input></a>
			</center>
		</form>
	</div>
	<!-- End of Box Register -->

	<!-- Contact Start -->
	<div class="contact">
		<ul>
			<li><a href=""><span title="Facebook"></span></a></li>
			<li><a href=""><span title="Instagram"></span></a></li>
			<li><a href=""><span title="Twitter"></span></a></li>
			<li><a href=""><span title="WhatsApp"></span></a></li>
			<li><a href=""><span title="Gmail"></span></a></li>
		</ul>
	</div>
	<!-- End of Contact -->

</body>

</html>
